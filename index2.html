<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Stuff</title>
    <style>
        @font-face {
            font-family: 'GG Sans';
            src: url('fonts/GG Sans Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GG Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5);
        }

        .sidebar {
            width: 250px;
            background: rgba(32, 32, 32, 0.8);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h1 {
            margin: 0;
            font-size: 2em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .play-button {
            padding: 15px 0;
            background: linear-gradient(to right, #f357bf66, #191414);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background 0.3s, transform 0.2s;
        }

        .play-button:hover {
            background: linear-gradient(to right, #f357bf66, #1a1a1a);
            transform: scale(1.05);
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
        }

        .card {
            width: 100%;
            max-width: 600px;
            background: hsla(320, 87%, 65%, 0.4);
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .card h2 {
            margin: 0 0 10px 0;
            font-size: 1.8em;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            margin: 10px 0;
            transition: transform 0.2s;
        }

        li:hover {
            transform: scale(1.05);
        }

        img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-weight: bold;
            font-size: 1.2em;
        }

        .friend-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }

        .friend-list li {
            margin: 10px;
            display: flex;
            align-items: center;
        }

        .friend-list img {
            width: 50px;
            height: 50px;
        }

        .friend-list span {
            font-size: 1.5em;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <video autoplay muted loop>
        <source src="sources/ocean2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio id="background-audio" loop>
        <source src="sources/sound3.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <div class="sidebar">
        <h1>Cool Stuff</h1>
        <button class="play-button" id="play-button" onclick="toggleAudio()">▷ Play/Pause</button>
    </div>

    <div class="content">
        <div class="card">
            <h2>things i like:</h2>
            <ul>
                <li>
                    <img src="sources/image1.png" alt="Link 1">
                    <a href="https://modrinth.com/" target="_blank">modrinth</a>
                </li>
                <li>
                    <img src="sources/image2.png" alt="Link 2">
                    <a href="https://soundcloud.com/okokok88883333" target="_blank">my music taste</a>
                </li>
                <li>
                    <img src="sources/image3.png" alt="Link 3">
                    <a href="https://namemc.com/profile/randomFae.1" target="_blank">my NameMC</a>
                </li>
                <li>
                    <img src="sources/image4.png" alt="Link 4">
                    <a href="https://store.bozokits.net/" target="_blank">BozoKits</a>
                </li>
            </ul>
        </div>

        <div class="card">
            <h2>Friends:</h2>
            <ul class="friend-list">
                <li>
                    <img src="sources/friend1.png" alt="Friend 1">
                    <span>Ashton</span>
                </li>
                <li>
                    <img src="sources/friend2.png" alt="Friend 2">
                    <span>OnlyRetro</span>
                </li>
                <li>
                    <img src="sources/friend3.png" alt="Friend 3">
                    <span>Neuro</span>
                </li>
                <li>
                    <img src="sources/friend4.png" alt="Friend 4">
                    <span>styx</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        const audio = document.getElementById('background-audio');
        const playButton = document.getElementById('play-button');

        function toggleAudio() {
            if (audio.paused) {
                audio.currentTime = 0; // Reset audio to start
                audio.play();
                playButton.innerText = '|| Play/Pause'; // Change text when playing
            } else {
                audio.pause();
                playButton.innerText = '▷ Play/Pause'; // Change text when paused
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@</title>
    <link rel="icon" href="sources/wowow.png" type="image/png">
    <style>
        :root {
            --background: black;
            --text: white;
        }

        @font-face {
            font-family: 'MagicNight';
            src: url('fonts/gg sans Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--background) !important;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text) !important;
            font-family: 'MagicNight', Arial, sans-serif;
            overflow: hidden;
        }

        .text {
            font-size: 29px;
            opacity: 1;
            transition: opacity 0.52s;
            cursor: pointer;
            text-shadow: 0 0 15px rgba(25, 25, 25, 1), 0 0 30px rgba(25, 25, 25, 0.4);
            display: block;
            height: 100%;
            margin: 0%;
        }

        #pfp.hidden,
        #description-content.hidden,
        #wallpaper.hidden {
            display: none;
            opacity: 0;
        }

        #pfp.show {
            height: 50px;
            display: block;
            border-radius: 1%;
        }

        .hidden {
            opacity: 0;
        }

        #links-container {
            position: absolute;
            bottom: 50px;
            text-align: center;
        }

        #discord-link,
        #youtube-link {
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s, filter 0.3s;
            text-decoration: none;
            font-family: 'MagicNight', Arial, sans-serif;
            display: block;
            text-shadow: 
                1px 1px 0px black,  
                -1px -1px 0px black,
                1px -1px 0px black,
                -1px 1px 0px black;  
        }

        #discord-link {
            margin-bottom: 5px;
        }

        #discord-link:hover,
        #youtube-link:hover {
            filter: blur(2px);
        }

        #discord-link.show,
        #youtube-link.show {
            opacity: 1;
        }

        #image {
            position: absolute;
            top: 5000px;
            left: 58%;
            transform: translateX(-50%);
            width: 115px;
            opacity: 0;
            transition: opacity 1s;
        }

        #image.show {
            opacity: 1;
        }

        #text-container.show {
            transition: opacity 1s;
            background: rgba(24, 24, 24, 0.25) !important;
            padding: 25px;
            border-radius: 1px;
            border: 1px solid #1a1a1a28;
            align-items: center;
        }

        #card {
            transition: opacity 1s;
            align-items: center;
            display: flex;
            column-gap: 20px;
            justify-content: space-between;
        }

        .description {
            padding-top: 10px;
            margin: 0%;
        }

        .wallholder {
            overflow: hidden;
            position: fixed;
            align-items: center;
            width: 100%;
            height: 100%;
            z-index: -10;
        }

        .wallpaper {
            opacity: 0;
            transition: opacity 0.5s, filter 0.3s;
            position: fixed;
            left: 0%;
            top: 0%;
            object-fit: cover;
            width: 100%;
            height: 100%;
            z-index: -9;
        }

        #background.show {
            opacity: 1;
        }

        a {
            color: var(--text) !important;
        }

        #play-button,
        #play-sound1 {
            position: absolute; 
            display: none; 
            font-size: 30px;
            cursor: pointer;
            margin-top: 20px;
        }

        #play-button {
            top: 550px; 
            left: 865px; 
        }

        #play-sound1 {
            top: 550px; 
            left: 820px; 
        }

        /* Cool Stuff Button */
        #cool-stuff-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 20px;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            display: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #cool-stuff-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div id="text-container">
        <div id="card">
            <img id="pfp" class="hidden" src="./sources/image.png"></img>
            <h1 id="text-content" class="text">click anywhere</h1>
        </div>
        <p id="description-content" class="description">- made by randomflipper <:</p>
    </div>

    <div id="wallholder" class="wallholder">
        <video id="background" class="wallpaper" playsinline preload muted loop>
            <source src="./sources/ocean.mp4" type="video/mp4">
        </video>
    </div>

    <img id="image" src="sources/image.png" alt="Image">
    <div id="links-container">
        <a id="discord-link" href="https://discordapp.com/users/1199831622594338841" target="_blank"></a>
        <a id="youtube-link" href="https://randomleft.lol" target="_blank"></a>
    </div>
    <audio id="audio" src="sources/sound1.mp3" loop></audio>
    <audio id="audio2" src="sources/sound2.mp3" loop></audio>

    <h2 id="play-button">▷</h2>
    <h2 id="play-sound1">◁</h2>

    <!-- Cool Stuff Button -->
    <button id="cool-stuff-button">Cool Stuff</button>

    <script>
        var titleState = false;

        function toggleTitle() {
            document.title = titleState ? 'made by random' : 'made by random';
            titleState = !titleState;
        }

        setInterval(toggleTitle, 1000);

        var descriptionContent = document.getElementById('description-content');
        var background = document.getElementById('background');
        var audio = document.getElementById('audio');
        var audio2 = document.getElementById('audio2');
        var playButton = document.getElementById('play-button');
        var playSound1 = document.getElementById('play-sound1');
        var coolStuffButton = document.getElementById('cool-stuff-button');

        descriptionContent.classList.add('hidden');
        background.classList.add('hidden');

        var textContainer = document.getElementById('text-container');
        var textContent = document.getElementById('text-content');

        textContainer.addEventListener('click', function () {
            textContainer.removeEventListener('click', arguments.callee);

            audio.currentTime = 0; 
            audio.play();
            background.play();

            setTimeout(function () {
                textContent.textContent = 'sillycat.cc';
                textContainer.classList.remove('hidden');
                descriptionContent.classList.remove('hidden');
                background.classList.remove('hidden');
                document.getElementById('pfp').classList.remove('hidden');
                textContainer.classList.add('show');
                background.classList.add('show');
                document.getElementById('pfp').classList.add('show');
                document.getElementById('discord-link').classList.add('show');
                document.getElementById('youtube-link').classList.add('show');
                document.getElementById('image').classList.add('show');
                playButton.style.display = 'block';
                playSound1.style.display = 'block';
                coolStuffButton.style.display = 'block'; // Show the cool stuff button
            }, 250);
        });

        playButton.addEventListener('click', function () {
            audio.pause();
            audio.currentTime = 0;
            audio2.currentTime = 0;
            audio2.play();
        });

        playSound1.addEventListener('click', function () {
            audio2.pause();
            audio2.currentTime = 0;
            audio.currentTime = 0;
            audio.play();
        });

        background.addEventListener('ended', function() {
            audio.pause();
            audio.currentTime = 0; 
        });

        // Cool Stuff Button Click Event
        coolStuffButton.addEventListener('click', function() {
            window.location.href = 'index2.html'; // Redirect to index2.html
        });
    </script>

</body>
</html>
